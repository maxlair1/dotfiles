swipe:
  3:
    pinch_in:
      command: "xdotool keydown ctrl click 5 keyup ctrl"
    pinch_out:
      command: "xdotool keydown ctrl click 4 keyup ctrl"

pinch:
  in:
    threshold: 0.5
    interval: 0.8
    command: "xdotool keydown ctrl click 5 keyup ctrl"
  out:
    threshold: 0.5
    interval: 0.8
    command: "xdotool keydown ctrl click 4 keyup ctrl"

interval:
  pinch: 0.3
