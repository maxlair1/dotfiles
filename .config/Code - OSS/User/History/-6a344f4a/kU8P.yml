swipe:
  3:
    pinch_in:
      command: "xdotool keydown ctrl click 5 keyup ctrl"
    pinch_out:
      command: "xdotool keydown ctrl click 4 keyup ctrl"

pinch:
  in:
    threshold: 0.1
    command: "xdotool keydown ctrl click --repeat 2 --delay 10 4 keyup ctrl"
  out:
    threshold: 0.1
    command: "xdotool keydown ctrl click --repeat 2 --delay 10 5 keyup ctrl"


interval:
  pinch: 0.3
